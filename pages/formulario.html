<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário HTML</title>
  <link rel="stylesheet" href="../styles/formulario.css">
  <!-- <style> 
    h1 {
      color: #667fee;
    }
    label {
      display: block;
    }
  </style>-->
</head>

<body>
  <h1>Cadastro</h1>
  <form>
    <div>
      <label class="block" for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
    </div>
    <div>
      <label class="block" for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="Digite seu email">
    </div>
    <div>
      <label class="block" for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
    </div>
    <div>
      <label class="block" for="nasc">Data de nascimento</label>
      <input type="date" name="nasc" id="nasc">
    </div>
    <div>
      <legend>Qual seu nível?</legend>
      <div>
        <input type="radio" name="nivel" id="jr" value="junior">
        <label for="jr">Júnior</label>
      </div>
      <div>
        <input type="radio" name="nivel" id="pl" value="pleno">
        <label for="pl">Pleno</label>
      </div>
      <div>
        <input type="radio" name="nivel" id="sr" value="senior">
        <label for="sr">Sênior</label>
      </div>
      <div>
        <input type="radio" name="nivel" id="outro" value="outro">
        <label for="outro">Outro</label>
        <div>
          <label for="observacao">Em caso de outro, especifique:</label>
          <textarea class="block" name="observacao" id="observacao" maxlength="10"></textarea>
        </div>
      </div>
    </div>
    <div>
      <legend>Quais a sua Stack?</legend>
      <div>
        <input type="checkbox" name="stack" id="html" value="html">
        <label for="html">HTML</label>
      </div>
      <div>
        <input type="checkbox" name="stack" id="css" value="css">
        <label for="css">CSS</label>
      </div>
      <div>
        <input type="checkbox" name="stack" id="js" value="javascript">
        <label for="js">JavaScript</label>
      </div>
    </div>
    <button>Cadastrar</button>
  </form>
</body>

</html>
